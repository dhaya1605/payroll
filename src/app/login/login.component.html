<div class="row">
  <div class="mt-sm-5 mb-sm-5 offset-sm-4 col-sm-4 background">
    <div class="card text-blank">
      <div class="card-body">
        <div class="card-title text-center">
          <h5>Login using your email</h5>
        </div>
        <div class="card-text">
            <!-- (ngSubmit)="onSubmit(myForm)" -->
          <form >
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter your email" name="username" [(ngModel)]="employeeId">
            </div>
            <!-- <div class="alert alert-danger">
              Enter a valid email.
            </div> -->

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter your password" name="password" [(ngModel)]="password">

            </div>
          <ul *ngIf="message">
            {{ message }}
          </ul>
            <!-- <div class="text-center">
            <a routerLink="signup" style="color: beige">Sign up</a>
            </div> -->
            <div class="text-center">
              <button type="submit" class="btn btn-block btn-warning round" (click)="CheckLogin()">Submit</button>

            </div>
            <div class="row">
              <button type="" class="btn col-sm-5 ml-sm-4 mt-sm-3 btn-secondary" routerLink="/signup"> Sign Up</button>
              <button type="" class="btn col-sm-5 ml-sm-4 mt-sm-3 btn-secondary"> Forgot Password</button>


            </div>

          </form>

        </div>

      </div>
    </div>

  </div>
</div>
